<header class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6 relative z-50">

  <div class="flex items-center gap-4">
    <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 transition">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div class="text-xl font-bold text-blue-600">Jaryn</div>
  </div>

  <div class="flex-1 max-w-2xl mx-8 relative">

    <div class="flex items-center w-full bg-gray-100 rounded-lg px-3 py-2 focus-within:bg-white focus-within:shadow-md transition-all border border-transparent focus-within:border-gray-200">

      <button (click)="onSearch()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>

      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()"
        placeholder="Search mail"
        class="flex-1 bg-transparent border-none focus:ring-0 ml-2 text-gray-700 placeholder-gray-500 outline-none"
      >

      <button (click)="toggleAdvancedSearch($event)" class="text-gray-500 hover:bg-gray-200 p-2 rounded-full transition-colors ml-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
        </svg>
      </button>
    </div>

    <div *ngIf="showAdvancedSearch" class="absolute top-full right-0 left-0 mt-2 bg-white rounded-lg shadow-xl border border-gray-200 p-4 z-50">
      <div class="grid grid-cols-1 gap-4">

        <div class="flex items-center">
          <label class="w-20 text-sm text-gray-500 font-medium">From</label>
          <input [(ngModel)]="advancedParams.sender" type="text" class="flex-1 border-b border-gray-200 focus:border-blue-500 outline-none text-sm py-1">
        </div>

        <div class="flex items-center">
          <label class="w-20 text-sm text-gray-500 font-medium">To</label>
          <input [(ngModel)]="advancedParams.receiver" type="text" class="flex-1 border-b border-gray-200 focus:border-blue-500 outline-none text-sm py-1">
        </div>

        <div class="flex items-center">
          <label class="w-20 text-sm text-gray-500 font-medium">Subject</label>
          <input [(ngModel)]="advancedParams.subject" type="text" class="flex-1 border-b border-gray-200 focus:border-blue-500 outline-none text-sm py-1">
        </div>

        <div class="flex items-center">
          <label class="w-20 text-sm text-gray-500 font-medium">Includes words</label>
          <input [(ngModel)]="advancedParams.body" type="text" class="flex-1 border-b border-gray-200 focus:border-blue-500 outline-none text-sm py-1">
        </div>

        <div class="flex items-center mt-2">
          <label class="w-20 text-sm text-gray-500 font-medium">Search in</label>
          <div class="flex-1 relative">
            <select [(ngModel)]="advancedParams.folder" class="w-full border-b border-gray-200 focus:border-blue-500 outline-none text-sm py-1 bg-transparent appearance-none cursor-pointer">
              <option value="all">All Mail</option>
              <option disabled>-- System --</option>
              <option value="inbox">Inbox</option>
              <option value="sent">Sent</option>
              <option value="drafts">Drafts</option>
              <option value="trash">Trash</option>

              <option disabled>-- Status --</option>
              <option value="starred">Starred</option>
              <option value="read">Read</option>
              <option value="unread">Unread</option>

              <option disabled *ngIf="availableFolders.length > 0">-- Custom Folders --</option>
              <option *ngFor="let folder of availableFolders" [value]="folder.name">
                {{ folder.name }}
              </option>
            </select>
            <div class="absolute right-0 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </div>
          </div>
        </div>

        <div class="flex justify-end gap-3 mt-4 pt-2 border-t border-gray-100">
          <button (click)="onCreateFilter()" class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded">
            Create filter
          </button>
          <button (click)="onAdvancedSearch()" class="px-6 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="relative user-menu-container">
    <button (click)="toggleUserMenu($event)" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <div class="w-9 h-9 rounded-full bg-blue-600 flex items-center justify-center text-white font-semibold text-sm">
        {{ userInitials }}
      </div>
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <div *ngIf="showUserMenu" class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 py-1 z-50 fade-in">
      <div class="px-4 py-3 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-semibold">
            {{ userInitials }}
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-gray-900 truncate">{{ userName }}</p>
            <p class="text-xs text-gray-500 truncate">{{ userEmail }}</p>
          </div>
        </div>
      </div>

      <button (click)="logout()" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 01-3-3h4a3 3 0 013 3v1" />
        </svg>
        Logout
      </button>
    </div>
  </div>
</header>

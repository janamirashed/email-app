<header class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-4">
  <div class="text-xl font-semibold text-gray-800">
    Mail Server
  </div>

  <div class="flex-1 max-w-lg mx-8">
    <div class="relative">
      <input
        type="text"
        placeholder="Search mail"
        [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()"
        class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:border-indigo-500"
      >
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
  </div>

  <div class="flex items-center space-x-4">
    <button class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 0011 4a8 8 0 00-4.356 1.758M4 12v7h.582m15.356-2A8.001 8.001 0 0121 12a8 8 0 01-4.356 1.758"></path></svg>
    </button>
    <button class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
    </button>
    
    <div class="h-8 w-8 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold text-sm">
      {{ userInitials }}
    </div>
  </div>
</header>

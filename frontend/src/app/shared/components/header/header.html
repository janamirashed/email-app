<header class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6">
  <div class="flex items-center gap-4">
    <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 transition">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <!-- Logo -->
    <div class="text-xl font-bold text-blue-600">Jaryn</div>
  </div>

  <!-- Search -->
  <div class="flex-1 max-w-2xl mx-8">
    <div
      class="group flex items-center w-full bg-gray-50 border border-gray-300 rounded-xl focus-within:bg-white focus-within:border-blue-500 transition-all duration-200 shadow-sm hover:shadow-md">

      <!-- Filter Dropdown -->
      <div class="relative flex-shrink-0">
        <select [(ngModel)]="searchBy"
          class="h-11 pl-4 pr-9 bg-transparent border-none text-gray-600 text-sm font-medium focus:ring-0 cursor-pointer hover:text-gray-900 transition-colors appearance-none outline-none">
          <option value="all">All</option>
          <option value="subject">Subject</option>
          <option value="body">Body</option>
          <option value="sender">Sender</option>
          <option value="receiver">Receiver</option>
          <option value="importance">Importance</option>
        </select>
        <!-- Custom Chevron -->
        <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
          <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Divider -->
      <div class="h-6 w-px bg-gray-300"></div>

      <!-- Search Input Wrapper -->
      <div class="flex-1 flex items-center px-3">
        <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>

        <!-- Text Input for Normal Search -->
        <input *ngIf="searchBy !== 'importance'" type="text" placeholder="Search emails..." [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          class="w-full bg-transparent border-none p-0 text-gray-900 placeholder-gray-500 focus:ring-0 focus:outline-none outline-none text-sm h-11">

        <!-- Dropdown for Importance Search -->
        <select *ngIf="searchBy === 'importance'" [(ngModel)]="importanceLevel" (change)="onSearch()"
          class="w-full bg-transparent border-none p-0 text-gray-900 focus:ring-0 focus:outline-none outline-none text-sm h-11 cursor-pointer">
          <option value="1">Extreme</option>
          <option value="2">High</option>
          <option value="3">Normal</option>
          <option value="4">Low</option>
        </select>
      </div>
    </div>
  </div>

  <!-- User Menu -->
  <div class="relative user-menu-container">
    <button (click)="toggleUserMenu($event)"
      class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <div class="w-9 h-9 rounded-full bg-blue-600 flex items-center justify-center text-white font-semibold text-sm">
        {{ userInitials }}
      </div>
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Dropdown -->
    <div *ngIf="showUserMenu"
      class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 py-1 z-50 fade-in">
      <!-- User Info -->
      <div class="px-4 py-3 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-semibold">
            {{ userInitials }}
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-gray-900 truncate">{{ userName }}</p>
            <p class="text-xs text-gray-500 truncate">{{ userEmail }}</p>
          </div>
        </div>
      </div>

      <!-- Logout -->
      <button (click)="logout()"
        class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Logout
      </button>
    </div>
  </div>
</header>

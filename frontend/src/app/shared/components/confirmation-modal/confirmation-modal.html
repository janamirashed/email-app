@if (currentConfirmation) {
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-[60] fade-in" (click)="cancel()">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()">
        <h2 class="text-xl font-bold text-gray-900 mb-3">{{ currentConfirmation.title }}</h2>

        <p class="text-gray-700 mb-6">{{ currentConfirmation.message }}</p>

        <div class="flex justify-end gap-3">
            <button (click)="cancel()" class="btn-secondary ">
                {{ currentConfirmation.cancelText }}
            </button>
            <button (click)="confirm()" [ngClass]="{
                'bg-red-600 hover:bg-red-700 text-white': currentConfirmation.type === 'danger',
                'bg-yellow-600 hover:bg-yellow-700 text-white': currentConfirmation.type === 'warning',
                'bg-blue-600 hover:bg-blue-700 text-white': currentConfirmation.type === 'info'
              }" class="px-4 py-2 rounded-lg font-medium transition !text-white">
                {{ currentConfirmation.confirmText }}
            </button>
        </div>
    </div>
</div>
}

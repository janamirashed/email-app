<aside class="flex flex-col w-60 h-full bg-white border-r border-gray-200 p-4">
  <button
    (click)="openCompose()"
    class="flex items-center justify-center bg-indigo-600 text-white rounded-lg px-4 py-3 mb-6 shadow-md hover:bg-indigo-700 transition"
  >
    <svg
      class="h-5 w-5 mr-2"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
      ></path>
    </svg>
    Compose
  </button>

  <nav class="flex-1 space-y-1 pb-4 border-b border-gray-200">
    <ng-container *ngFor="let folder of systemFolders">
      <a
        (click)="navigateTo(folder.name.toLowerCase())"
        [ngClass]="{
          'bg-gray-100 text-indigo-600 font-semibold': activeView === folder.name.toLowerCase(),
          'text-gray-700 hover:bg-gray-50': activeView !== folder.name.toLowerCase()
        }"
        class="flex items-center justify-between p-2 rounded-lg cursor-pointer transition"
      >
        <div class="flex items-center space-x-3">
          <span *ngIf="folder.icon === 'inbox'">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v11a2 2 0 002 2h7m-1.414-9.414L14 10.586m-5.414-5.414l5.414 5.414"
              ></path>
            </svg>
          </span>
          <span *ngIf="folder.icon === 'star'">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.077 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.077 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.84-.197-1.54-1.118l1.077-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.381-1.81.588-1.81h3.461a1 1 0 00.95-.69l1.077-3.292z"
              ></path>
            </svg>
          </span>
          <span *ngIf="folder.icon === 'send'">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              ></path>
            </svg>
          </span>
          <span *ngIf="folder.icon === 'drafts'">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 2H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
          </span>
          <span *ngIf="folder.icon === 'trash'">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </span>

          <span>{{ folder.name }}</span>
        </div>

        <span
          *ngIf="folder.count"
          class="px-2 text-xs font-medium rounded-full"
          [ngClass]="
            activeView === folder.name.toLowerCase()
              ? 'bg-white text-indigo-600'
              : 'bg-indigo-100 text-indigo-600'
          "
        >
          {{ folder.count }}
        </span>
      </a>
    </ng-container>

    <div class="mt-4 pt-4">
      <div class="flex items-center justify-between text-xs font-semibold text-gray-400 mb-2 px-2">
        <span>FOLDERS</span>
        <button class="text-gray-500 hover:text-indigo-600 p-1">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
        </button>
      </div>
      <ng-container *ngFor="let folder of customFolders">
        <a
          (click)="navigateTo(folder.name.toLowerCase())"
          [ngClass]="{
            'bg-gray-100 text-indigo-600 font-semibold': activeView === folder.name.toLowerCase(),
            'text-gray-700 hover:bg-gray-50': activeView !== folder.name.toLowerCase()
          }"
          class="flex items-center p-2 rounded-lg cursor-pointer space-x-3 transition"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
            ></path>
          </svg>
          <span>{{ folder.name }}</span>
        </a>
      </ng-container>
    </div>
  </nav>

  <div class="space-y-1 pt-4">
    <ng-container *ngFor="let item of bottomViews">
      <a
        (click)="navigateTo(item.icon)"
        [ngClass]="{
          'bg-indigo-50 text-indigo-600 font-semibold': activeView === item.icon,
          'text-gray-700 hover:bg-gray-50': activeView !== item.icon
        }"
        class="flex items-center p-2 rounded-lg cursor-pointer space-x-3 transition"
      >
        <span *ngIf="item.name === 'Contacts'">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5m-2 0l-2-2m2 2l-2 2m-3-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2v11a2 2 0 002 2h8m2-12l2-2m-2 2l-2 2m2-2l2-2M15 15h4M5 5h4"
            ></path>
          </svg>
        </span>
        <span *ngIf="item.name === 'Filters & Rules'">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            ></path>
          </svg>
        </span>

        <span>{{ item.name }}</span>
      </a>
    </ng-container>
  </div>
</aside>

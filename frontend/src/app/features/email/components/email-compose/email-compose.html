<div
  class="fixed bottom-0 right-6 w-full max-w-lg bg-white rounded-t-xl shadow-2xl border border-gray-200 overflow-hidden z-50 fade-in">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-indigo-600 text-white">
    <h2 class="text-base font-semibold">New Message</h2>
    <button (click)="closeCompose()" class="hover:bg-indigo-700 rounded p-1 transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Error/Success Messages -->
  <div *ngIf="errorMessage" class="px-4 py-2 bg-red-50 border-b border-red-200 text-sm text-red-700">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="px-4 py-2 bg-green-50 border-b border-green-200 text-sm text-green-700">
    {{ successMessage }}
  </div>

  <!-- Form -->
  <div class="p-4 space-y-3 max-h-96 overflow-y-auto">
    <!-- To -->
    <div>
      <label class="block text-xs font-medium text-gray-700 mb-1">To</label>
      <input type="text" [(ngModel)]="recipients" placeholder="recipient@example.com" [disabled]="isLoading"
        class="input text-sm">
    </div>

    <!-- Subject -->
    <div>
      <label class="block text-xs font-medium text-gray-700 mb-1">Subject</label>
      <input type="text" [(ngModel)]="subject" placeholder="Email subject" [disabled]="isLoading" class="input text-sm">
    </div>

    <!-- Priority -->
    <div>
      <label class="block text-xs font-medium text-gray-700 mb-1">Priority</label>
      <select [(ngModel)]="priority" [disabled]="isLoading" class="input text-sm">
        <option [value]="1">High</option>
        <option [value]="2">Medium-High</option>
        <option [value]="3">Normal</option>
        <option [value]="4">Low</option>
      </select>
    </div>

    <!-- Body -->
    <div>
      <label class="block text-xs font-medium text-gray-700 mb-1">Message</label>
      <textarea rows="6" [(ngModel)]="body" placeholder="Write your message..." [disabled]="isLoading"
        class="input text-sm resize-none"></textarea>
    </div>

    <!-- Attachments -->
    <div *ngIf="attachments.length > 0" class="flex flex-wrap gap-2 pt-2">
      <ng-container *ngFor="let attachment of attachments; let i = index">
        <div class="flex items-center gap-2 text-xs py-1 px-2 bg-gray-100 rounded">
          <svg class="w-3 h-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13.5" />
          </svg>
          <span class="truncate max-w-xs">{{ attachment.fileName }}</span>
          <button (click)="removeAttachment(i)" [disabled]="isLoading" class="text-gray-600 hover:text-red-600">
            âœ•
          </button>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Footer -->
  <div class="flex items-center justify-between px-4 py-3 bg-gray-50 border-t border-gray-200">
    <div class="flex items-center gap-2">
      <button (click)="sendMail()" [disabled]="isLoading" class="btn-primary text-sm">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
      <button (click)="saveDraft()" [disabled]="isLoading" class="btn-secondary text-sm">
        Draft
      </button>

      <!-- Attach File -->
      <input type="file" #fileInputRef (change)="updateFiles($event)" [disabled]="isLoading" multiple class="hidden">
      <button (click)="fileInputRef.click()" [disabled]="isLoading" title="Attach"
        class="p-2 rounded hover:bg-gray-200">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13.5" />
        </svg>
      </button>
    </div>
  </div>
</div>

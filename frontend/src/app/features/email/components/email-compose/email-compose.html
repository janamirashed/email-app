<div
  class="fixed bottom-0 right-6 w-full max-w-4xl bg-white rounded-t-xl shadow-2xl border border-gray-200 overflow-hidden z-50 fade-in">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 bg-blue-600 text-white">
    <h2 class="text-base font-semibold">New Message</h2>
    <button (click)="closeCompose()" class="hover:bg-blue-700 rounded p-1 transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Error/Success Messages -->
  <div *ngIf="errorMessage" class="px-4 py-2 bg-red-50 border-b border-red-200 text-sm text-red-700">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="px-4 py-2 bg-green-50 border-b border-green-200 text-sm text-green-700">
    {{ successMessage }}
  </div>

  <!-- Form -->
  <div class="p-4 space-y-3 max-h-96 overflow-y-auto">
    <!-- To -->
    <div class="relative">
      <label class="block text-xs font-medium text-gray-700 mb-1">To</label>
      <input type="text" [(ngModel)]="recipients" placeholder="recipient@example.com" [disabled]="editingIsDisabled()"
        (input)="onRecipientInput($event)" (keydown)="handleContactKeyDown($event)" (blur)="closeContactDropdown()"
        class="input text-sm">

      <!-- Contact Autocomplete Dropdown -->
      <div *ngIf="showContactDropdown && filteredContacts.length > 0"
        class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-48 overflow-y-auto">
        <div *ngFor="let contact of filteredContacts; let i = index" (mousedown)="selectContact(contact)"
          [ngClass]="{'bg-blue-50': i === selectedContactIndex, 'hover:bg-gray-50': i !== selectedContactIndex}"
          class="px-3 py-2 cursor-pointer transition">
          <div class="font-medium text-sm text-gray-900">{{ contact.name }}</div>
          <div class="text-xs text-gray-600">{{ contact.email }}</div>
        </div>
      </div>
    </div>

    <!-- Subject -->
    <div>
      <label class="block text-xs font-medium text-gray-700 mb-1">Subject</label>
      <input type="text" [(ngModel)]="subject" placeholder="Email subject" [disabled]="editingIsDisabled()" class="input text-sm">
    </div>

    <!-- Priority -->
    <div>
      <label class="block text-xs font-medium text-gray-700 mb-1">Priority</label>
      <select [(ngModel)]="priority" [disabled]="editingIsDisabled()" class="input text-sm">
        <option [ngValue]=1>Extreme</option>
        <option [ngValue]=2>High</option>
        <option [ngValue]=3>Normal</option>
        <option [ngValue]=4>Low</option>
      </select>
    </div>

    <!-- Body -->
    <div class="ngx-editor-wrapper border border-gray-300 rounded-lg overflow-hidden">
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
      <ngx-editor [editor]="editor" [(ngModel)]="body" [disabled]="isLoading" [placeholder]="'Write your message...'"
        class="min-h-[300px] max-h-[500px] overflow-y-auto"></ngx-editor>
    </div>

    <!-- Attachments -->
    <div *ngIf="attachments.length > 0" class="flex flex-wrap gap-2 pt-2">
      <ng-container *ngFor="let attachment of attachments; let i = index">
        <div class="flex items-center gap-2 text-xs py-1 px-2 bg-gray-100 rounded">
          <svg class="w-3 h-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13.5" />
          </svg>
          <span class="truncate max-w-xs">{{ attachment.fileName }}</span>
          <button (click)="removeAttachment(i)" [disabled]="editingIsDisabled()" class="text-gray-600 hover:text-red-600">
            âœ•
          </button>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Footer -->
  <div class="flex items-center justify-between px-4 py-3 bg-gray-50 border-t border-gray-200">
    <div class="flex items-center gap-2">
      <button (click)="sendMail(true)" [disabled]="editingIsDisabled()" class="btn-primary text-sm">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
      <button (click)="saveDraft()" [disabled]="editingIsDisabled()" class="btn-secondary text-sm">
        Draft
      </button>

      <!-- Attach File -->
      <input type="file" #fileInputRef (change)="updateFiles($event)" [disabled]="editingIsDisabled()" multiple class="hidden">
      <button (click)="fileInputRef.click()" [disabled]="editingIsDisabled()" title="Attach"
        class="p-2 rounded hover:bg-gray-200">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13.5" />
        </svg>
      </button>

      @if (isUploading()) {
        <div #loading class="flex items-center justify-center space-x-3 text-lg font-semibold text-gray-700">
              <div class="w-8 h-8
                  border-4
                  border-gray-300 /* Slightly darker base for contrast */
                  border-t-4      /* Added border-t-4 for explicit thickness */
                  border-t-blue-500
                  rounded-full
                  animate-spin
                "
                   role="status"
                   aria-label="uploading">
                <span class="sr-only">Uploading...</span>
              </div>
              <span class="tabular-nums">
                {{uploadProgress()?.completed}} / {{uploadProgress()?.total}}
              </span>
        </div>
      }


    </div>
  </div>
</div>

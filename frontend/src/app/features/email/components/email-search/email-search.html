<div class="flex h-full bg-white overflow-hidden">
    <!-- Email List -->
    <div class="w-80 flex flex-col border-r border-gray-200 h-full flex-shrink-0">
        <!-- Header -->
        <div class="px-4 py-3 bg-gray-50 border-b border-gray-200 flex items-center justify-between">
            <h2 class="text-base font-semibold text-gray-900">Search Results</h2>
          @if (keyword){
            <span class="text-xs text-gray-500">for "{{ keyword }}"</span>
          }
        </div>

        <!-- Email Items -->
        <div class="flex-1 overflow-y-auto">
          @if(isLoading){
            <div class="flex items-center justify-center h-40">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
          } @else if (!isLoading && emails.length === 0){
            <div class="flex items-center justify-center h-40 text-gray-500 text-sm">
                No emails found
            </div>
          }

          @for(email of emails;track $index){

            <ng-container>
                <div (click)="selectEmail(email)" [class.bg-blue-50]="email.messageId === selectedEmailId"
                    [class.border-l-4]="email.messageId === selectedEmailId"
                    [class.border-l-blue-600]="email.messageId === selectedEmailId"
                    [class.font-semibold]="!email.read"
                    class="flex items-start gap-2 px-4 py-3 cursor-pointer hover:bg-gray-50 border-b border-gray-100 group">

                    <!-- Star button -->
                    <button (click)="toggleStar(email, $event)" class="mt-1 flex-shrink-0">
                        <svg class="w-4 h-4" [class.text-yellow-500]="email.starred"
                            [class.text-gray-400]="!email.starred"
                            [attr.fill]="email.starred ? 'currentColor' : 'none'" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </button>

                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-sm truncate">{{ getParticipant(email) }}</span>
                            <span class="text-xs text-gray-500 ml-2 flex-shrink-0">{{ formatDate(email.timestamp)
                                }}</span>
                        </div>
                        <div class="text-sm text-gray-600 truncate">{{ email.subject || '(No Subject)' }}</div>
                    </div>
                </div>
            </ng-container>
          }
        </div>
    </div>

    <!-- Email Detail -->
    <div class="flex-1 min-w-0 bg-white">
        <app-email-detail class="h-full block"></app-email-detail>
    </div>
</div>

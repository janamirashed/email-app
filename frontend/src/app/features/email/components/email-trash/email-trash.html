<div class="flex h-full bg-white overflow-hidden">
  <!-- Email List -->
  <div class="w-80 flex flex-col border-r border-gray-200 h-full flex-shrink-0">
    <!-- Header -->
    <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-800">Trash</h2>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="px-4 py-3 bg-green-50 border-b border-green-200">
      <div class="text-sm text-green-700 flex items-start">
        <svg class="w-4 h-4 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"></path>
        </svg>
        {{ successMessage }}
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="px-4 py-3 bg-red-50 border-b border-red-200">
      <div class="text-sm text-red-700 flex items-start">
        <svg class="w-4 h-4 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"></path>
        </svg>
        {{ errorMessage }}
      </div>
    </div>

    <!-- Toolbar -->
    <div class="px-4 py-3 border-b border-gray-200 bg-white">
      <div class="flex items-center justify-between">
        <!-- Selection Checkbox & Actions -->
        <div class="flex items-center space-x-3">
          <input type="checkbox" [checked]="areAllSelected()" (change)="selectAllEmails($event)"
            class="rounded text-indigo-600 focus:ring-indigo-500 cursor-pointer">

          <!-- Action Buttons -->
          <div *ngIf="selectedEmails.size > 0" class="flex items-center space-x-2 text-gray-400">
            <span class="text-xs text-gray-600">{{ selectedEmails.size }} selected</span>
            <div class="h-6 w-px bg-gray-200"></div>

            <!-- Restore Button -->
            <button title="Restore to original folder" (click)="restoreSelected()" [disabled]="selectedEmails.size === 0"
                    class="flex items-center gap-2 px-4 py-2 bg-green-50 hover:bg-green-100 text-green-700 hover:text-green-800 rounded-lg transition border border-green-200 hover:border-green-300 disabled:opacity-50 disabled:cursor-not-allowed font-medium text-sm">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
              </svg>
              Restore
            </button>

            <!-- Permanent Delete Button -->
            <button title="Delete forever - cannot be undone" (click)="permanentlyDeleteSelected()" [disabled]="selectedEmails.size === 0"
                    class="flex items-center gap-2 px-2 py-2 bg-red-50 hover:bg-red-100 text-red-700 hover:text-red-800 rounded-lg transition border border-red-200 hover:border-red-300 disabled:opacity-50 disabled:cursor-not-allowed font-medium text-sm">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              Delete
            </button>

            <div class="h-6 w-px bg-gray-200"></div>
          </div>

          <!-- Empty Trash Button -->
          <button title="Empty entire trash" (click)="emptyTrash()" [disabled]="emails.length === 0"
                  class="flex items-center gap-2 px-4 py-2 bg-red-50 hover:bg-red-100 text-red-700 hover:text-red-800 rounded-lg transition border border-red-200 hover:border-red-300 disabled:opacity-50 disabled:cursor-not-allowed font-medium text-sm ml-auto">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Empty Trash
          </button>
        </div>

        <!-- Email Count -->
        <div class="text-sm text-gray-500">
          {{ emails.length }} item{{ emails.length !== 1 ? 's' : '' }} in trash
        </div>
      </div>
    </div>

    <!-- Email List -->
    <div class="flex-1 overflow-y-auto">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex items-center justify-center h-full">
        <div class="text-center">
          <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto mb-3" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <p class="text-gray-500">Loading trash...</p>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="errorMessage && !isLoading" class="flex items-center justify-center h-full">
        <div class="text-center">
          <svg class="h-12 w-12 text-red-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-red-500 font-semibold">{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && emails.length === 0 && !errorMessage" class="flex items-center justify-center h-full">
        <div class="text-center">
          <svg class="h-12 w-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
            </path>
          </svg>
          <p class="text-gray-500 text-lg">Trash is empty</p>
        </div>
      </div>

      <!-- Email Items -->
      <ng-container *ngFor="let email of emails">
        <div (click)="selectEmail(email)" [ngClass]="{
          'bg-indigo-50 border-l-4 border-indigo-600': email.messageId === selectedEmailId,
          'bg-white hover:bg-gray-50 border-l-4 border-transparent': email.messageId !== selectedEmailId
        }" class="flex items-center p-3 cursor-pointer transition-colors border-b border-gray-100">
          <!-- Checkbox -->
          <input type="checkbox" [checked]="selectedEmails.has(email.messageId)"
            (change)="toggleEmailSelection(email.messageId, $event)" (click)="$event.stopPropagation()"
            class="rounded text-indigo-600 focus:ring-indigo-500 cursor-pointer mr-3">

          <!-- Email Content -->
          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-center">
              <span class="text-sm font-medium text-gray-900 truncate mr-2">{{ getSenderName(email) }}</span>
              <span class="text-xs text-gray-500 flex-shrink-0">{{ formatDate(email.timestamp) }}</span>
            </div>
            <div class="text-sm truncate text-gray-600 mt-0.5">
              {{ email.subject }}
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Email Detail -->
  <div class="flex-1 min-w-0 bg-white">
    <app-email-detail class="h-full block"></app-email-detail>
  </div>
</div>

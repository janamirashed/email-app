
<div class="flex flex-col h-full bg-white">
  <div class="flex items-center justify-between p-3 border-b border-gray-200">
    <div class="flex items-center space-x-3 text-gray-400">
      <input 
        type="checkbox" 
        class="rounded text-indigo-600 focus:ring-indigo-500"
        
      > <!-- (change)="selectAll($event)"-->
      <button>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div class="h-6 w-px bg-gray-200"></div>
      
      <!-- Restore Button -->
      <button 
        title="Restore" 
        (click)="restoreSelected()"
        [disabled]="selectedEmails.size === 0"
        [ngClass]="selectedEmails.size === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:text-green-600'"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
        </svg>
      </button>
      
      <!-- Permanent Delete Button -->
      <button 
        title="Delete Forever" 
        (click)="permanentlyDeleteSelected()"
        [disabled]="selectedEmails.size === 0"
        [ngClass]="selectedEmails.size === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:text-red-600'"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <div class="h-6 w-px bg-gray-200"></div>
      
      <!-- Empty Trash Button -->
      <button 
        title="Empty Trash" 
        (click)="emptyTrash()"
        [disabled]="emails.length === 0"
        class="text-sm px-3 py-1 rounded hover:bg-red-50 hover:text-red-600 transition"
        [ngClass]="emails.length === 0 ? 'opacity-50 cursor-not-allowed' : ''"
      >
        Empty Trash
      </button>
    </div>
    
    <div class="text-sm text-gray-500">
      {{ emails.length }} items in trash
    </div>
  </div>

  <div class="overflow-y-auto flex-1">
    <ng-container *ngIf="emails.length === 0">
      <div class="flex flex-col items-center justify-center h-full text-gray-400">
        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        <p class="text-lg">Trash is empty</p>
      </div>
    </ng-container>

    <ng-container *ngFor="let email of emails">
      <div 
        (click)="selectEmail(email)"
        [ngClass]="{
          'bg-indigo-50 border-l-4 border-indigo-600': email.id === selectedEmailId,
          'bg-white hover:bg-gray-50 border-l-4 border-transparent': email.id !== selectedEmailId
        }"
        class="flex items-center p-3 cursor-pointer transition-colors"
      >
        <input 
          type="checkbox" 
          class="rounded text-indigo-600 focus:ring-indigo-500 mr-3"
          [checked]="selectedEmails.has(email.id)"
          (change)="toggleEmailSelection(email.id, $event)"
          (click)="$event.stopPropagation()"
        >
        
        <div class="flex-1 flex flex-col">
          <div class="flex justify-between">
            <span class="text-sm text-gray-700 truncate mr-2">{{ email.senderName }}</span>
            <span class="text-xs text-gray-500">{{ email.timestamp }}</span>
          </div>
          <div class="text-sm truncate text-gray-500 mt-0.5">
            {{ email.subject }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="h-full flex flex-col bg-white">
  <div *ngIf="isLoading" class="h-full flex items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
  </div>

  <div *ngIf="!email && !isLoading" class="h-full flex flex-col items-center justify-center text-gray-400">
    <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
    <p class="text-sm">Select an email to read</p>
  </div>

  <div *ngIf="email && !isLoading" class="h-full flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h1 class="text-xl font-semibold text-gray-900 truncate">{{ email.subject }}</h1>
      <div class="flex items-center gap-2">
        <button (click)="replyToEmail()" title="Reply" class="p-2 rounded hover:bg-indigo-100 text-indigo-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
          </svg>
        </button>
        <button (click)="deleteEmail()" title="Delete" class="p-2 rounded hover:bg-red-100">
          <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Sender Info -->
    <div class="px-6 py-4 border-b border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-semibold text-sm">
            {{ getSenderInitials() }}
          </div>
          <div>
            <div class="font-semibold text-gray-900">{{ email.from }}</div>
            <div class="text-sm text-gray-600">to {{ getRecipients() }}</div>
          </div>
        </div>
        <span class="text-sm text-gray-500">{{ formatDate(email.timestamp) }}</span>
      </div>
    </div>

    <!-- Body -->
    <div class="flex-1 overflow-y-auto px-6 py-6">
      <div class="prose prose-sm max-w-none whitespace-pre-wrap">
        {{ email.body }}
      </div>
    </div>

    <!-- Attachments -->
    <div class="px-6 py-4 border-t border-gray-100 bg-gray-50"
      *ngIf="email.attachments && email.attachments.length > 0">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">Attachments ({{ email.attachments.length }})</h3>
      <div class="flex flex-wrap gap-2">
        <ng-container *ngFor="let attachment of email.attachments">
          <a [href]="attachment.url || '#'" [download]="attachment.fileName"
            class="flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-lg hover:shadow text-sm">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            <span class="truncate max-w-xs">{{ attachment.fileName }}</span>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>

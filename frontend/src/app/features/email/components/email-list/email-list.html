<div class="w-80 flex-col h-full bg-white">
  <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800 capitalize">{{ currentFolder }}</h2>
  </div>
  <div class="flex items-center justify-between p-3 border-b border-gray-200">
    <div class="flex items-center space-x-3 text-gray-400">
      <input
        type="checkbox"
        class="rounded text-indigo-600 focus:ring-indigo-500"
        (change)="selectAll($event)"
        [checked]="selectedEmails.size === emails.length && emails.length > 0"
      />
      <button title="Sort by" class="relative group">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div class="h-6 w-px bg-gray-200"></div>
      <ng-container *ngIf="selectedEmails.size > 0">
        <button title="Archive" (click)="bulkArchive()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h3"></path>
          </svg>
        </button>
        <button title="Trash" (click)="bulkDelete()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </ng-container>
      <button title="Refresh" (click)="refresh()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
      </button>
      <button title="More">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
        </svg>
      </button>
    </div>
    <div class="text-sm text-gray-500">1-50 of {{ totalEmails | number }}</div>
  </div>

  <div *ngIf="isLoading" class="flex-1 flex items-center justify-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <div *ngIf="!isLoading" class="overflow-y-auto flex-1">
    <ng-container *ngIf="emails.length === 0">
      <div class="flex flex-col items-center justify-center h-full text-gray-400">
        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <p class="text-lg">No emails found</p>
      </div>
    </ng-container>

    <ng-container *ngFor="let email of emails">
      <div
        (click)="selectEmail(email)"
        [ngClass]="{
          'bg-indigo-50 border-l-4 border-indigo-600': email.messageId === selectedEmailId,
          'bg-white hover:bg-gray-50 border-l-4 border-transparent': email.messageId !== selectedEmailId,
          'font-semibold text-gray-900': !email.isRead,
          'font-normal text-gray-700': email.isRead
        }"
        class="flex items-center p-3 cursor-pointer transition-colors border-b border-gray-100"
      >
        <input
          type="checkbox"
          class="rounded text-indigo-600 focus:ring-indigo-500 mr-3"
          [checked]="selectedEmails.has(email.messageId)"
          (change)="toggleEmailSelection(email.messageId, $event)"
          (click)="$event.stopPropagation()"
        >

        <button
          (click)="starEmail(email, $event)"
          class="mr-3"
          [ngClass]="email.isStarred ? 'text-yellow-400' : 'text-gray-300'"
        >
          <svg class="w-4 h-4" [class.fill-current]="email.isStarred" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.077 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.077 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.84-.197-1.54-1.118l1.077-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.077-3.292z"></path>
          </svg>
        </button>

        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-start">
            <span class="text-sm truncate mr-2">{{ email.senderName }}</span>
            <span class="text-xs text-gray-500 whitespace-nowrap">{{ email.timestamp }}</span>
          </div>
          <div class="text-sm truncate text-gray-500 mt-0.5">
            {{ email.subject }}
          </div>
          <div *ngIf="email.attachments && email.attachments.length > 0" class="flex items-center mt-1">
            <svg class="w-3 h-3 text-gray-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13.5"></path>
            </svg>
            <span class="text-xs text-gray-400">{{ email.attachments.length }}</span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Pagination controls -->
  <div *ngIf="totalPages > 1 && !isLoading" class="flex items-center justify-between p-3 border-t border-gray-200 bg-gray-50">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      [ngClass]="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:text-indigo-600'"
      class="text-sm text-gray-600"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>

    <span class="text-sm text-gray-600">
      Page {{ currentPage }} of {{ totalPages }}
    </span>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      [ngClass]="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:text-indigo-600'"
      class="text-sm text-gray-600"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>

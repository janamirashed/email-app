<div class="flex h-full bg-white overflow-hidden">
  <!-- Email List -->
  <div class="w-80 flex flex-col border-r border-gray-200 h-full flex-shrink-0">
    <!-- Header -->
    <div class="px-4 py-3 bg-gray-50 border-b border-gray-200 flex items-center">
      <h2 class="text-base font-semibold text-gray-900 capitalize">{{ currentFolder }}</h2>
      <div class="ml-auto flex items-center gap-1">
        <button (click)="previousPage()" [disabled]="currentPage === 1"
          class="p-1.5 rounded hover:bg-gray-200 disabled:opacity-40">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages"
          class="p-1.5 rounded hover:bg-gray-200 disabled:opacity-40">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="px-4 py-2 border-b border-gray-200 bg-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <input type="checkbox" [checked]="areAllSelected()" (change)="selectAllEmails($event)" class="rounded">
          <span *ngIf="selectedEmails.size > 0" class="text-xs text-gray-600">{{ selectedEmails.size }} selected</span>
        </div>

        <div *ngIf="selectedEmails.size > 0" class="flex items-center gap-1">
          <button (click)="bulkDelete()" title="Delete"
            class="p-1.5 rounded hover:bg-red-100 text-gray-600 hover:text-red-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
          <button (click)="markSelectedAsRead()" title="Mark read"
            class="p-1.5 rounded hover:bg-blue-100 text-gray-600 hover:text-blue-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </button>
          <button (click)="markSelectedAsUnread()" title="Mark unread"
            class="p-1.5 rounded hover:bg-gray-100 text-gray-600 hover:text-gray-800">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </button>
          <button (click)="starSelected()" title="Star"
            class="p-1.5 rounded hover:bg-yellow-100 text-gray-600 hover:text-yellow-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </button>
        </div>

        <button *ngIf="selectedEmails.size === 0" (click)="loadEmails()" title="Refresh"
          class="p-1.5 rounded hover:bg-gray-200 text-gray-600">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>

      <!-- Sort -->
      <div class="flex items-center gap-3 mt-2 text-xs border-t pt-2">
        <span class="text-gray-500 font-medium">Sort:</span>
        <button (click)="changeSortBy('date')" [class.font-semibold]="sortBy === 'date'"
          [class.text-blue-600]="sortBy === 'date'" class="text-gray-600 hover:text-blue-600">
          Date
        </button>
        <button (click)="changeSortBy('priority')" [class.font-semibold]="sortBy === 'priority'"
          [class.text-blue-600]="sortBy === 'priority'" class="text-gray-600 hover:text-blue-600">
          Priority
        </button>
      </div>
    </div>

    <!-- Email Items -->
    <div class="flex-1 overflow-y-auto" (dragover)="onEmailDragOver($event)">
      <div *ngIf="isLoading" class="flex items-center justify-center h-40">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>

      <div *ngIf="!isLoading && emails.length === 0"
        class="flex items-center justify-center h-40 text-gray-500 text-sm">
        No emails found
      </div>

      <ng-container *ngFor="let email of emails">
        <div (click)="selectEmail(email)" draggable="true" (dragstart)="onEmailDragStart($event, email.messageId)"
          (dragend)="onEmailDragEnd($event)" [class.bg-blue-50]="email.messageId === selectedEmailId"
          [class.border-l-4]="email.messageId === selectedEmailId"
          [class.border-l-blue-600]="email.messageId === selectedEmailId" [class.font-semibold]="!email.isRead"
          class="flex items-start gap-2 px-4 py-3 cursor-pointer hover:bg-gray-50 border-b border-gray-100 group transition-all duration-200">
          <input type="checkbox" [checked]="selectedEmails.has(email.messageId)"
            (change)="toggleEmailSelection(email.messageId, $event)" (click)="$event.stopPropagation()"
            class="mt-1 rounded">

          <!-- Star button -->
          <button (click)="toggleStar(email, $event)" class="mt-1 flex-shrink-0">
            <svg class="w-4 h-4" [class.text-yellow-500]="email.isStarred" [class.text-gray-400]="!email.isStarred"
              [attr.fill]="email.isStarred ? 'currentColor' : 'none'" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </button>

          <!-- Priority Indicator -->
          <div class="mt-1 flex-shrink-0" [ngClass]="getPriorityColor(email.priority)"
            [title]="'Priority: ' + email.priority">
            <!-- High Priority (1) - Exclamation mark -->
            <svg *ngIf="getPriorityIcon(email.priority) === 'high'" class="w-4 h-4" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
            <!-- Medium Priority (2) - Arrow up -->
            <svg *ngIf="getPriorityIcon(email.priority) === 'medium'" class="w-4 h-4" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
            </svg>
            <!-- Normal Priority (3) - Minus/Dash -->
            <svg *ngIf="getPriorityIcon(email.priority) === 'normal'" class="w-4 h-4" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
            <!-- Low Priority (4-5) - Arrow down -->
            <svg *ngIf="getPriorityIcon(email.priority) === 'low'" class="w-4 h-4" fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M16.707 10.293a1 1 0 010 1.414l-6 6a1 1 0 01-1.414 0l-6-6a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l4.293-4.293a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </div>

          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start mb-1">
              <span class="text-sm truncate">{{ getParticipant(email) }}</span>
              <span class="text-xs text-gray-500 ml-2 flex-shrink-0">{{ formatDate(email.timestamp) }}</span>
            </div>
            <div class="text-sm text-gray-600 truncate">{{ email.subject || '(No Subject)' }}</div>
          </div>
        </div>
      </ng-container>

      <!-- Drag Badge that follows cursor -->
      <div *ngIf="draggedEmailId" [style.left.px]="dragX + 20" [style.top.px]="dragY + 20"
        class="fixed bg-blue-600 text-white px-6 py-3 rounded-lg shadow-2xl z-50 pointer-events-none font-semibold whitespace-nowrap">
        Move {{ selectedEmails.size }} email{{ selectedEmails.size !== 1 ? 's' : '' }}
      </div>
    </div>
  </div>

  <!-- Email Detail -->
  <div class="flex-1 min-w-0 bg-white">
    <app-email-detail class="h-full block"></app-email-detail>
  </div>
</div>

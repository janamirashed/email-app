<div class="w-80 flex-col h-full bg-white">
  <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800 capitalize">{{ currentFolder }}</h2>
  </div>
  <div class="flex items-center justify-between p-3 border-b border-gray-200">
    <div class="flex items-center space-x-3 text-gray-400">
      <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500" />
      <button>
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>
      <div class="h-6 w-px bg-gray-200"></div>
      <button title="Archive">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h3"
          ></path>
        </svg>
      </button>
      <button title="Trash">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
      </button>
      <button title="More">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
          ></path>
        </svg>
      </button>
    </div>
    <div class="text-sm text-gray-500">1-50 of {{ totalEmails | number }}</div>
  </div>

  <div class="overflow-y-auto flex-1">
    <ng-container *ngFor="let email of emails">
      <div
        (click)="selectEmail(email)"
        [ngClass]="{
          'bg-indigo-50 border-l-4 border-indigo-600': email.id === selectedEmailId,
          'bg-white hover:bg-gray-50 border-l-4 border-transparent': email.id !== selectedEmailId,
          'font-semibold text-gray-900': !email.isRead,
          'font-normal text-gray-700': email.isRead
        }"
        class="flex flex-col p-3 cursor-pointer transition-colors"
      >
        <div class="flex justify-between">
          <span class="text-sm truncate mr-2">{{ email.senderName }}</span>
          <span class="text-xs text-gray-500">{{ email.timestamp }}</span>
        </div>
        <div class="text-sm truncate text-gray-500 mt-0.5">
          {{ email.subject }}({{ email.isRead }})
        </div>
      </div>
    </ng-container>
  </div>
</div>

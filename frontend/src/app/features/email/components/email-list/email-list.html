<div class="flex h-full bg-white overflow-hidden">
  <!-- Email List -->
  <div class="w-80 flex flex-col border-r border-gray-200 h-full flex-shrink-0">
    <!-- Header -->
    <div class="px-4 py-3 bg-gray-50 border-b border-gray-200 flex items-center">
      <h2 class="text-base font-semibold text-gray-900 capitalize">{{ currentFolder }}</h2>
      <div class="ml-auto flex items-center gap-1">
        <button (click)="previousPage()" [disabled]="currentPage === 1"
          class="p-1.5 rounded hover:bg-gray-200 disabled:opacity-40">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages"
          class="p-1.5 rounded hover:bg-gray-200 disabled:opacity-40">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="px-4 py-2 border-b border-gray-200 bg-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <input type="checkbox" [checked]="areAllSelected()" (change)="selectAllEmails($event)" class="rounded">
          <span *ngIf="selectedEmails.size > 0" class="text-xs text-gray-600">{{ selectedEmails.size }} selected</span>
        </div>

        <div *ngIf="selectedEmails.size > 0" class="flex items-center gap-1">
          <button (click)="bulkDelete()" title="Delete"
            class="p-1.5 rounded hover:bg-red-100 text-gray-600 hover:text-red-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
          <button (click)="markSelectedAsRead()" title="Mark read"
            class="p-1.5 rounded hover:bg-blue-100 text-gray-600 hover:text-blue-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </button>
          <button (click)="starSelected()" title="Star"
            class="p-1.5 rounded hover:bg-yellow-100 text-gray-600 hover:text-yellow-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </button>
        </div>

        <button *ngIf="selectedEmails.size === 0" (click)="loadEmails()" title="Refresh"
          class="p-1.5 rounded hover:bg-gray-200 text-gray-600">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>

      <!-- Sort -->
      <div class="flex items-center gap-3 mt-2 text-xs border-t pt-2">
        <span class="text-gray-500 font-medium">Sort:</span>
        <button (click)="changeSortBy('date')" [class.font-semibold]="sortBy === 'date'"
          [class.text-indigo-600]="sortBy === 'date'" class="text-gray-600 hover:text-indigo-600">
          Date
        </button>
        <button (click)="changeSortBy('priority')" [class.font-semibold]="sortBy === 'priority'"
          [class.text-indigo-600]="sortBy === 'priority'" class="text-gray-600 hover:text-indigo-600">
          Priority
        </button>
      </div>
    </div>

    <!-- Email Items -->
    <div class="flex-1 overflow-y-auto">
      <div *ngIf="isLoading" class="flex items-center justify-center h-40">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>

      <div *ngIf="!isLoading && emails.length === 0"
        class="flex items-center justify-center h-40 text-gray-500 text-sm">
        No emails found
      </div>

      <ng-container *ngFor="let email of emails">
        <div (click)="selectEmail(email)" [class.bg-indigo-50]="email.messageId === selectedEmailId"
          [class.border-l-4]="email.messageId === selectedEmailId"
          [class.border-l-indigo-600]="email.messageId === selectedEmailId" [class.font-semibold]="!email.isRead"
          class="flex items-start gap-2 px-4 py-3 cursor-pointer hover:bg-gray-50 border-b border-gray-100 group">
          <input type="checkbox" [checked]="selectedEmails.has(email.messageId)"
            (change)="toggleEmailSelection(email.messageId, $event)" (click)="$event.stopPropagation()"
            class="mt-1 rounded">

          <!-- Star button -->
          <button (click)="toggleStar(email, $event)" class="mt-1 flex-shrink-0">
            <svg class="w-4 h-4" [class.text-yellow-500]="email.isStarred" [class.fill-yellow-500]="email.isStarred"
              [class.text-gray-400]="!email.isStarred" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </button>

          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start mb-1">
              <span class="text-sm truncate">{{ getParticipant(email) }}</span>
              <span class="text-xs text-gray-500 ml-2 flex-shrink-0">{{ formatDate(email.timestamp) }}</span>
            </div>
            <div class="text-sm text-gray-600 truncate">{{ email.subject || '(No Subject)' }}</div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Email Detail -->
  <div class="flex-1 min-w-0 bg-white">
    <app-email-detail class="h-full block"></app-email-detail>
  </div>
</div>

<div class="h-full flex flex-col p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-extrabold text-gray-900 mb-8 border-b pb-3">Contacts</h1>
  
  <div class="flex justify-between items-center mb-8">
    <div class="flex-1 max-w-lg relative">
      <input
        type="text"
        placeholder="Search contacts by name or email"
        [(ngModel)]="searchTerm"
        class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      >
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
    </div>
    <button class="flex items-center bg-indigo-600 text-white rounded-lg px-4 py-2 shadow-lg hover:bg-indigo-700 transition transform hover:scale-105">
      <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Add Contact
    </button>
  </div>
  
  <div class="flex items-center text-sm text-gray-600 mb-6 space-x-4 border-b pb-2">
    <span class="text-gray-500 font-medium mr-4">Sort by:</span>
    <button 
      (click)="onSort('Name')" 
      [ngClass]="{'font-bold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'Name'}" 
      class="hover:text-indigo-600 pb-1 transition duration-150 ease-in-out">
      Name
    </button>
    <button 
      (click)="onSort('Email')" 
      [ngClass]="{'font-bold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'Email'}" 
      class="hover:text-indigo-600 pb-1 transition duration-150 ease-in-out">
      Email
    </button>
    <button 
      (click)="onSort('Date Added')" 
      [ngClass]="{'font-bold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'Date Added'}" 
      class="hover:text-indigo-600 pb-1 transition duration-150 ease-in-out">
      Date Added
    </button>
  </div>

  <div class="flex flex-col">
    <ng-container *ngFor="let contact of contacts">
      <div class="flex items-center w-full p-4 border-b border-gray-200 hover:bg-indigo-50/50 rounded-lg transition cursor-pointer">
        
        <div class="flex-grow">
          <div class="font-semibold text-lg text-gray-900">{{ contact.name }}</div>
          <div class="text-sm text-indigo-600">{{ contact.email }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

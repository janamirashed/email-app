<div class="h-full p-8 bg-slate-50 overflow-y-auto">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Contacts</h1>
        <p class="text-sm text-gray-600 mt-1">Manage your email contacts</p>
      </div>
      <button (click)="addContact()" class="btn-primary">
        + Add Contact
      </button>
    </div>

    <!-- Search -->
    <div class="mb-6">
      <input type="text" placeholder="Search contacts..." [(ngModel)]="searchTerm" class="input max-w-md">
    </div>

    <!-- Contacts List -->
    <div class="space-y-3">
      <ng-container *ngFor="let contact of contacts">
        <div class="card flex items-center justify-between p-4 hover:shadow-md transition group">
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-lg">
              {{ contact.name.charAt(0) }}
            </div>
            <div>
              <div class="font-semibold text-gray-900">{{ contact.name }}</div>
              <div class="text-sm text-gray-600">{{ contact.email }}</div>
            </div>
          </div>
          <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition">
            <button (click)="editContact(contact)" class="btn-secondary text-sm py-1.5 px-3">Edit</button>
            <button (click)="deleteContact(contact)"
              class="text-red-600 hover:text-red-700 text-sm px-2">Delete</button>
          </div>
        </div>
      </ng-container>
    </div>

    <div *ngIf="contacts.length === 0" class="text-center py-20 text-gray-500">
      No contacts yet. Add your first contact!
    </div>
  </div>

  <!-- Add Contact Dialog -->
  <div *ngIf="showAddDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in"
    (click)="cancelDialog()">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Add New Contact</h2>
      <div class="space-y-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
          <input type="text" [(ngModel)]="newContactName" placeholder="John Doe" class="input" autofocus>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" [(ngModel)]="newContactEmail" placeholder="john@example.com" class="input"
            (keyup.enter)="saveNewContact()">
        </div>
      </div>
      <div class="flex justify-end gap-3">
        <button (click)="cancelDialog()" class="btn-secondary">Cancel</button>
        <button (click)="saveNewContact()" [disabled]="!newContactName.trim() || !newContactEmail.trim()"
          class="btn-primary">Add</button>
      </div>
    </div>
  </div>

  <!-- Edit Contact Dialog -->
  <div *ngIf="showEditDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in"
    (click)="cancelDialog()">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Edit Contact</h2>
      <div class="space-y-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
          <input type="text" [(ngModel)]="newContactName" placeholder="John Doe" class="input" autofocus>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" [(ngModel)]="newContactEmail" placeholder="john@example.com" class="input"
            (keyup.enter)="saveEditContact()">
        </div>
      </div>
      <div class="flex justify-end gap-3">
        <button (click)="cancelDialog()" class="btn-secondary">Cancel</button>
        <button (click)="saveEditContact()" [disabled]="!newContactName.trim() || !newContactEmail.trim()"
          class="btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

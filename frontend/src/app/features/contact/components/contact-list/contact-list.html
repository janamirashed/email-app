<div class="h-full flex flex-col">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Contacts</h1>
  
  <div class="flex justify-between items-center mb-6">
    <div class="flex-1 max-w-lg relative">
      <input
        type="text"
        placeholder="Search contacts by name or email"
        [(ngModel)]="searchTerm"
        class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg bg-white focus:outline-none focus:border-indigo-500"
      >
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
    </div>
    <button class="flex items-center bg-indigo-600 text-white rounded-lg px-4 py-2 shadow-md hover:bg-indigo-700 transition">
      <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Add Contact
    </button>
  </div>
  
  <div class="flex items-center text-sm text-gray-500 mb-4 space-x-2">
    <span>Sort by:</span>
    <button (click)="onSort('Name')" [ngClass]="{'font-semibold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'Name'}" class="hover:text-gray-700 pb-0.5">Name</button>
    <button (click)="onSort('Email')" [ngClass]="{'font-semibold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'Email'}" class="hover:text-gray-700 pb-0.5">Email</button>
    <button (click)="onSort('Date Added')" [ngClass]="{'font-semibold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'Date Added'}" class="hover:text-gray-700 pb-0.5">Date Added</button>
  </div>

  <div class="flex flex-col space-y-4">
    <ng-container *ngFor="let contact of contacts">
      <div class="flex items-center p-3 hover:bg-gray-50 rounded-lg transition">
        <img [src]="contact.avatar" alt="{{ contact.name }}" class="h-10 w-10 rounded-full object-cover mr-4">
        <div>
          <div class="font-semibold text-gray-900">{{ contact.name }}</div>
          <div class="text-sm text-gray-500">{{ contact.email }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

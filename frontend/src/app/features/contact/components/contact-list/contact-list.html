<div class="h-full flex flex-col p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-extrabold text-gray-900 mb-8 border-b pb-3">Contacts</h1>

  <!-- Search and Add Contact -->
  <div class="flex justify-between items-center mb-8">
    <div class="flex-1 max-w-lg relative">
      <input
        type="text"
        placeholder="Search contacts by name or email"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
        class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      >
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <button
      (click)="openAddDialog()"
      class="flex items-center bg-indigo-600 text-white rounded-lg px-4 py-2 shadow-lg hover:bg-indigo-700 transition transform hover:scale-105"
    >
      <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      Add Contact
    </button>
  </div>

  <!-- Sort Options -->
  <div class="flex items-center text-sm text-gray-600 mb-6 space-x-4 border-b pb-2">
    <span class="text-gray-500 font-medium mr-4">Sort by:</span>
    <button
      (click)="onSort('name')"
      [ngClass]="{'font-bold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'name'}"
      class="hover:text-indigo-600 pb-1 transition duration-150 ease-in-out"
    >
      Name
    </button>
    <button
      (click)="onSort('email')"
      [ngClass]="{'font-bold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'email'}"
      class="hover:text-indigo-600 pb-1 transition duration-150 ease-in-out"
    >
      Email
    </button>
    <button
      (click)="onSort('date')"
      [ngClass]="{'font-bold text-indigo-600 border-b-2 border-indigo-600': sortBy === 'date'}"
      class="hover:text-indigo-600 pb-1 transition duration-150 ease-in-out"
    >
      Date Added
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex-1 flex items-center justify-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Contact List -->
  <div *ngIf="!isLoading" class="flex flex-col">
    <ng-container *ngIf="filteredContacts.length === 0">
      <div class="flex flex-col items-center justify-center py-12 text-gray-400">
        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <p class="text-lg">No contacts found</p>
      </div>
    </ng-container>

    <ng-container *ngFor="let contact of filteredContacts">
      <div class="flex items-center justify-between w-full p-4 border-b border-gray-200 hover:bg-indigo-50/50 rounded-lg transition cursor-pointer group">
        <div class="flex-grow">
          <div class="font-semibold text-lg text-gray-900">{{ contact.name }}</div>
          <div class="text-sm text-indigo-600">{{ contact.email }}</div>
        </div>

        <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
          <button
            (click)="openEditDialog(contact)"
            title="Edit"
            class="p-2 text-gray-400 hover:text-indigo-600 rounded-full hover:bg-indigo-100"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </button>
          <button
            (click)="deleteContact(contact, $event)"
            title="Delete"
            class="p-2 text-gray-400 hover:text-red-600 rounded-full hover:bg-red-100"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<!-- Add/Edit Contact Dialog -->
<div *ngIf="showDialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">
      {{ dialogMode === 'add' ? 'Add New Contact' : 'Edit Contact' }}
    </h2>

    <div class="space-y-4">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="currentContact.name"
          placeholder="Enter name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [ngClass]="{'border-red-500': formErrors.name}"
        >
        <p *ngIf="formErrors.name" class="text-red-500 text-xs mt-1">{{ formErrors.name }}</p>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="currentContact.email"
          placeholder="Enter email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [ngClass]="{'border-red-500': formErrors.email}"
        >
        <p *ngIf="formErrors.email" class="text-red-500 text-xs mt-1">{{ formErrors.email }}</p>
      </div>
    </div>

    <!-- Dialog Actions -->
    <div class="flex justify-end space-x-3 mt-6">
      <button
        (click)="closeDialog()"
        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
      >
        Cancel
      </button>
      <button
        (click)="saveContact()"
        class="px-4 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
      >
        {{ dialogMode === 'add' ? 'Add Contact' : 'Save Changes' }}
      </button>
    </div>
  </div>
</div>

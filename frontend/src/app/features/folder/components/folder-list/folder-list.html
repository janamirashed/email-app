<div class="h-full p-8 bg-slate-50 overflow-y-auto">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Folders</h1>
                <p class="text-sm text-gray-600 mt-1">Organize your emails with custom folders</p>
            </div>
            <button (click)="createFolder()" class="btn-primary">
                + New Folder
            </button>
        </div>

        <!-- Folders Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <ng-container *ngFor="let folder of folders">
                <div class="card hover:shadow-lg transition-all cursor-pointer group">
                    <div class="flex items-start justify-between mb-4">
                        <div [ngClass]="getColorClass(folder.color)" class="p-4 rounded-xl">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </div>
                        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition">
                            <button (click)="editFolder(folder)" class="p-2 rounded hover:bg-gray-100" title="Edit">
                                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button (click)="deleteFolder(folder)" class="p-2 rounded hover:bg-red-100" title="Delete">
                                <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">{{ folder.name }}</h3>
                    <p class="text-sm text-gray-600">{{ folder.emailCount }} emails</p>
                </div>
            </ng-container>
        </div>

        <!-- Empty State -->
        <div *ngIf="folders.length === 0" class="text-center py-20">
            <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
            </div>
            <p class="text-gray-500">No folders yet. Create your first folder!</p>
        </div>
    </div>

    <!-- Add Folder Dialog -->
    <div *ngIf="showAddDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in"
        (click)="cancelDialog()">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Create New Folder</h2>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Folder Name</label>
                <input type="text" [(ngModel)]="newFolderName" placeholder="Enter folder name" class="input"
                    (keyup.enter)="saveNewFolder()" autofocus>
            </div>
            <div class="flex justify-end gap-3">
                <button (click)="cancelDialog()" class="btn-secondary">Cancel</button>
                <button (click)="saveNewFolder()" [disabled]="!newFolderName.trim()" class="btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Edit Folder Dialog -->
    <div *ngIf="showEditDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in"
        (click)="cancelDialog()">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Edit Folder</h2>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Folder Name</label>
                <input type="text" [(ngModel)]="newFolderName" placeholder="Enter folder name" class="input"
                    (keyup.enter)="saveEditFolder()" autofocus>
            </div>
            <div class="flex justify-end gap-3">
                <button (click)="cancelDialog()" class="btn-secondary">Cancel</button>
                <button (click)="saveEditFolder()" [disabled]="!newFolderName.trim()" class="btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="h-full p-6 bg-slate-50 overflow-y-auto">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Filters & Rules</h1>
        <p class="text-sm text-gray-600 mt-1">Automatically organize incoming emails</p>
      </div>
      <button (click)="openCreateDialog()" class="btn-primary">
        + Create Filter
      </button>
    </div>

    <!-- Existing Filters -->
    <div class="card mb-6">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Condition</th>
            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Action</th>
            <th class="px-4 py-3 text-right text-sm font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let rule of existingRules">
            <tr class="border-b border-gray-100 hover:bg-gray-50">
              <td class="px-4 py-3 text-sm font-medium text-gray-900">{{ rule.name }}</td>
              <td class="px-4 py-3 text-sm text-gray-600">{{ rule.condition }}</td>
              <td class="px-4 py-3 text-sm text-blue-600 font-medium">{{ rule.action }}</td>
              <td class="px-4 py-3 text-right">
                <div class="flex items-center justify-end gap-2">
                  <button (click)="editFilter(rule)" class="text-gray-600 hover:text-blue-600 text-sm">Edit</button>
                  <button (click)="deleteFilter(rule)" class="text-gray-600 hover:text-red-600 text-sm">Delete</button>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>

      <div *ngIf="existingRules.length === 0" class="text-center py-12 text-gray-500">
        <p class="text-sm">No filters created yet</p>
      </div>
    </div>

    <div class="text-sm text-gray-500">
      <p>ðŸ’¡ <strong>Tip:</strong> Filters automatically organize emails as they arrive</p>
    </div>
  </div>

  <!-- Create Filter Dialog -->
  <div *ngIf="showCreateDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in"
    (click)="closeCreateDialog()">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 p-6" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-bold text-gray-900 mb-6">Create New Filter</h2>

      <!-- Conditions -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">When message matches:</label>
        <div class="flex gap-3">
          <select [(ngModel)]="newFilterConditionField" class="input flex-1">
            <option>Subject</option>
            <option>From</option>
            <option>To</option>
          </select>
          <select [(ngModel)]="newFilterConditionOperator" class="input flex-1">
            <option>contains</option>
            <option>is exactly</option>
            <option>starts with</option>
          </select>
          <input type="text" [(ngModel)]="newFilterConditionValue" placeholder="Value..." class="input flex-1">
        </div>
      </div>

      <!-- Actions -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Then do:</label>
        <div class="flex gap-3">
          <select [(ngModel)]="newFilterAction" class="input flex-1">
            <option>Move to folder</option>
            <option>Mark as read</option>
            <option>Star</option>
            <option>Delete</option>
          </select>
          <select *ngIf="newFilterAction === 'Move to folder'" [(ngModel)]="newFilterActionValue" class="input flex-1">
            <option value="">Choose folder...</option>
            <option>Work</option>
            <option>Personal</option>
            <option>Archive</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-4 border-t">
        <button (click)="closeCreateDialog()" class="btn-secondary">Cancel</button>
        <button (click)="saveFilter()" [disabled]="!newFilterConditionValue.trim()" class="btn-primary">Save
          Filter</button>
      </div>
    </div>
  </div>
</div>

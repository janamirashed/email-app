<p>filter-list works!</p>
<div class="h-full flex flex-col">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Filters and Incoming Mail Rules</h1>
    <button class="flex items-center bg-indigo-600 text-white rounded-lg px-4 py-2 shadow-md hover:bg-indigo-700 transition">
      <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Create Filter
    </button>
  </div>
  
  <p class="text-gray-500 mb-6">Create rules to automatically organize your incoming emails.</p>

  <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden mb-8">
    <div class="grid grid-cols-12 p-4 text-sm font-semibold text-gray-600 border-b border-gray-200">
      <div class="col-span-4">Filter Name</div>
      <div class="col-span-4">Condition</div>
      <div class="col-span-3">Action</div>
      <div class="col-span-1"></div>
    </div>
    <ng-container *ngFor="let rule of existingRules">
      <div class="grid grid-cols-12 items-center p-4 border-b border-gray-100 hover:bg-gray-50 transition">
        <div class="col-span-4 text-sm font-medium text-gray-800">{{ rule.name }}</div>
        <div class="col-span-4 text-sm text-gray-600">{{ rule.condition }}</div>
        <div class="col-span-3 text-sm text-indigo-600">{{ rule.action }}</div>
        <div class="col-span-1 flex justify-end">
          <button title="Edit" class="text-gray-400 hover:text-indigo-600 mr-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
          <button title="Delete" class="text-gray-400 hover:text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
        </div>
      </div>
    </ng-container>
  </div>

  <h2 class="text-xl font-bold text-gray-900 mb-4">Create a New Filter</h2>
  <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">

    <div class="mb-6">
      <p class="font-medium text-gray-700 mb-3">When a message arrives that matches these conditions:</p>
      <div class="flex space-x-3 items-center">
        <select [(ngModel)]="newFilterConditionField" class="border border-gray-300 rounded-lg p-2 text-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option>Subject</option>
          <option>From</option>
          <option>To</option>
          <option>Has attachment</option>
        </select>
        <select [(ngModel)]="newFilterConditionOperator" class="border border-gray-300 rounded-lg p-2 text-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option>contains</option>
          <option>is exactly</option>
          <option>starts with</option>
        </select>
        <input type="text" [(ngModel)]="newFilterConditionValue" placeholder="Value..." class="flex-1 border border-gray-300 rounded-lg p-2 text-sm focus:border-indigo-500 focus:ring-indigo-500">
        <button class="text-gray-400 hover:text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
      </div>
      <button class="text-sm text-indigo-600 mt-2 hover:underline">Add another condition</button>
    </div>

    <div>
      <p class="font-medium text-gray-700 mb-3">Do the following:</p>
      <div class="flex space-x-3 items-center">
        <select [(ngModel)]="newFilterAction" class="border border-gray-300 rounded-lg p-2 text-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option>Move to folder</option>
          <option>Mark as read</option>
          <option>Star</option>
        </select>
        <select *ngIf="newFilterAction === 'Move to folder'" [(ngModel)]="newFilterActionValue" class="border border-gray-300 rounded-lg p-2 text-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option disabled>Choose a folder...</option>
          <option>Projects</option>
          <option>Personal</option>
        </select>
        <button class="text-gray-400 hover:text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
      </div>
      <button class="text-sm text-indigo-600 mt-2 hover:underline">Add another action</button>
    </div>
    
    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-100 mt-6">
      <button class="text-gray-700 text-sm py-2 px-4 rounded-lg hover:bg-gray-100">Cancel</button>
      <button class="bg-indigo-600 text-white text-sm py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Save Filter</button>
    </div>
  </div>
</div>

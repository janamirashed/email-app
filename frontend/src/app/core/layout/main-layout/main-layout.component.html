<div class="flex h-screen bg-gray-50">
    <app-sidebar></app-sidebar>

    <div class="flex-1 flex flex-col overflow-hidden">
        <app-header></app-header>

        <main class="flex-1 overflow-hidden flex">
            <!-- Main content area -->
            <div [ngClass]="isComposing ? 'flex-1' : 'w-full'" class="overflow-hidden">
                <router-outlet></router-outlet>
            </div>

            <!-- Compose panel (slides in from right) -->
            <div *ngIf="isComposing" class="w-full max-w-xl border-l border-gray-200 bg-white">
                <app-email-compose></app-email-compose>
            </div>
        </main>
    </div>
</div>
